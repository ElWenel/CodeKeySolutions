<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect width="1200" height="100" fill="url(#headerGradient)"/>
  <rect width="1200" height="2" y="99" fill="url(#accentGradient)"/>
  
  <!-- Logo -->
  <circle cx="50" cy="50" r="25" fill="#0ea5e9" opacity="0.8"/>
  <text x="50" y="58" font-size="24" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">S</text>
  
  <!-- Title -->
  <text x="120" y="65" font-size="28" font-weight="bold" fill="white" font-family="Arial">Skyshield</text>
  
  <!-- Main Content -->
  <!-- Hero Section -->
  <rect x="0" y="100" width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Hero Title -->
  <text x="600" y="180" font-size="48" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">
    Advanced Cybersecurity
  </text>
  
  <!-- Hero Subtitle -->
  <text x="600" y="230" font-size="24" fill="#94a3b8" text-anchor="middle" font-family="Arial">
    Real-time threat detection &amp; prevention
  </text>
  
  <!-- Shield Icon -->
  <g transform="translate(600, 300)">
    <path d="M 0 -40 L 40 -20 L 40 20 Q 0 50 -40 20 L -40 -20 Z" fill="none" stroke="#0ea5e9" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#0ea5e9" opacity="0.6"/>
  </g>
  
  <!-- Features Section -->
  <rect x="50" y="450" width="300" height="250" fill="#1a2744" rx="8" opacity="0.7"/>
  <circle cx="120" cy="490" r="20" fill="#0ea5e9" opacity="0.6"/>
  <text x="160" y="500" font-size="20" font-weight="bold" fill="white" font-family="Arial">Real-time Detection</text>
  <line x1="70" y1="530" x2="320" y2="530" stroke="#0ea5e9" stroke-width="2" opacity="0.3"/>
  <text x="70" y="570" font-size="14" fill="#cbd5e1" font-family="Arial">Detect threats instantly</text>
  <text x="70" y="595" font-size="14" fill="#cbd5e1" font-family="Arial">with our advanced AI</text>
  <text x="70" y="620" font-size="14" fill="#cbd5e1" font-family="Arial">powered algorithms.</text>
  <text x="70" y="650" font-size="14" fill="#0ea5e9" font-family="Arial">Learn more →</text>
  
  <!-- Features Section 2 -->
  <rect x="450" y="450" width="300" height="250" fill="#1a2744" rx="8" opacity="0.7"/>
  <circle cx="520" cy="490" r="20" fill="#06b6d4" opacity="0.6"/>
  <text x="560" y="500" font-size="20" font-weight="bold" fill="white" font-family="Arial">24/7 Monitoring</text>
  <line x1="470" y1="530" x2="720" y2="530" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
  <text x="470" y="570" font-size="14" fill="#cbd5e1" font-family="Arial">Round-the-clock security</text>
  <text x="470" y="595" font-size="14" fill="#cbd5e1" font-family="Arial">monitoring and alerts.</text>
  <text x="470" y="620" font-size="14" fill="#cbd5e1" font-family="Arial">Stay protected always.</text>
  <text x="470" y="650" font-size="14" fill="#06b6d4" font-family="Arial">Learn more →</text>
  
  <!-- Features Section 3 -->
  <rect x="850" y="450" width="300" height="250" fill="#1a2744" rx="8" opacity="0.7"/>
  <circle cx="920" cy="490" r="20" fill="#0ea5e9" opacity="0.6"/>
  <text x="960" y="500" font-size="20" font-weight="bold" fill="white" font-family="Arial">Smart Response</text>
  <line x1="870" y1="530" x2="1120" y2="530" stroke="#0ea5e9" stroke-width="2" opacity="0.3"/>
  <text x="870" y="570" font-size="14" fill="#cbd5e1" font-family="Arial">Automated response</text>
  <text x="870" y="595" font-size="14" fill="#cbd5e1" font-family="Arial">to emerging threats</text>
  <text x="870" y="620" font-size="14" fill="#cbd5e1" font-family="Arial">within milliseconds.</text>
  <text x="870" y="650" font-size="14" fill="#0ea5e9" font-family="Arial">Learn more →</text>
  
  <!-- Footer -->
  <rect x="0" y="750" width="1200" height="50" fill="#0f172a" opacity="0.8"/>
  <text x="50" y="780" font-size="14" fill="#64748b" font-family="Arial">© 2024 Skyshield. All rights reserved.</text>
  <text x="1150" y="780" font-size="14" fill="#0ea5e9" text-anchor="end" font-family="Arial">Visit Live Site →</text>
</svg>
